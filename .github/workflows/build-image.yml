name: Build Fedora Silverblue Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 7 * * *' # 2:00 AM EST (7:00 AM UTC)

jobs:
  build-silverblue:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push fedora-silverblue
        uses: docker/build-push-action@v4
        with:
          context: .
          file: fedora-silverblue/Containerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/fedora-silverblue:41
            ghcr.io/${{ github.repository }}/fedora-silverblue:latest
  build-nvidia:
    runs-on: ubuntu-latest
    needs: build-silverblue

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push fedora-silverblue-nvidia variant
        uses: docker/build-push-action@v4
        with:
          context: .
          file: fedora-silverblue-nvidia/Containerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/fedora-silverblue-nvidia:41
            ghcr.io/${{ github.repository }}/fedora-silverblue-nvidia:latest