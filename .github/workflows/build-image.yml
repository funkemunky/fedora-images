name: Build Fedora Silverblue Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./lts-kernel
          push: true
          tags: ghcr.io/${{ github.repository }}/fedora-silverblue:latest

      - name: Update package ID
        run: |
          PACKAGE_ID=$(docker run --rm ghcr.io/${{ github.repository }}/fedora-silverblue:latest rpm -q kernel-longterm)
          echo "PACKAGE_ID=$PACKAGE_ID" >> $GITHUB_ENV

      - name: Commit updated package ID
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          echo "Package ID: $PACKAGE_ID" > package_id.txt
          git add package_id.txt
          git commit -m "Update package ID"
          git push origin main
        env:
          PACKAGE_ID: ${{ env.PACKAGE_ID }}