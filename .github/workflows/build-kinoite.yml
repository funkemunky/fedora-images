name: Build Kinoite

on:
  workflow_dispatch:

jobs:
  build-kinoite-nvidia:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Buildah Action
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: |
            ghcr.io/${{ github.repository }}/fedora-kinoite:41-nvidia
            ghcr.io/${{ github.repository }}/fedora-kinoite:latest-nvidia
          containerfiles: |
            ./fedora-kinoite/nvidia/Containerfile

      - name: Log in to GitHub Container Registry
        uses: redhat-actions/podman-login@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push fedora-kinoite-nvidia variant
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ${{ env.REGISTRY }}